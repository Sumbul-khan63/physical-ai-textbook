<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f9fa" rx="10"/>
  
  <!-- Robot arm with gripper -->
  <path d="M60 100 L100 60 L140 100" stroke="#3498db" stroke-width="8" stroke-linecap="round" fill="none"/>
  <circle cx="100" cy="60" r="10" fill="#2c3e50"/>
  <rect x="135" y="95" width="20" height="10" fill="#e74c3c" rx="3"/>
  
  <!-- Physical world representation -->
  <circle cx="50" cy="150" r="15" fill="#2ecc71"/>
  <rect x="80" y="140" width="20" height="20" fill="#9b59b6"/>
  <polygon points="130,150 140,130 150,150" fill="#f39c12"/>
  
  <!-- Connection lines showing AI integration -->
  <line x1="100" y1="60" x2="50" y2="150" stroke="#3498db" stroke-width="2" stroke-dasharray="4"/>
  <line x1="100" y1="60" x2="100" y2="150" stroke="#3498db" stroke-width="2" stroke-dasharray="4"/>
  <line x1="100" y1="60" x2="140" y2="150" stroke="#3498db" stroke-width="2" stroke-dasharray="4"/>
  
  <!-- AI Brain Symbol -->
  <circle cx="160" cy="50" r="15" fill="#95a5a6"/>
  <path d="M155 45 Q160 40 165 45 M155 55 Q160 50 165 55" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Text Labels -->
  <text x="100" y="190" font-family="Arial" font-size="10" fill="#7f8c8d" text-anchor="middle">Physical AI</text>
</svg>