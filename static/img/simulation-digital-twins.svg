<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f9fa" rx="10"/>

  <!-- Real robot (left) -->
  <g transform="translate(40, 60)">
    <rect x="-15" y="-20" width="30" height="40" fill="#e74c3c" rx="5"/>
    <circle cx="-10" cy="-25" r="5" fill="#2c3e50"/>
    <circle cx="10" cy="-25" r="5" fill="#2c3e50"/>
    <line x1="0" y1="20" x2="0" y2="50" stroke="#e74c3c" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="50" x2="-15" y2="70" stroke="#e74c3c" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="50" x2="15" y2="70" stroke="#e74c3c" stroke-width="4" stroke-linecap="round"/>

    <text x="0" y="90" font-family="Arial" font-size="8" fill="#7f8c8d" text-anchor="middle">Real Robot</text>
  </g>

  <!-- Virtual robot (right) -->
  <g transform="translate(160, 60)" opacity="0.7">
    <rect x="-15" y="-20" width="30" height="40" fill="#3498db" rx="5" stroke="#2980b9" stroke-width="2"/>
    <circle cx="-10" cy="-25" r="5" fill="#2c3e50"/>
    <circle cx="10" cy="-25" r="5" fill="#2c3e50"/>
    <line x1="0" y1="20" x2="0" y2="50" stroke="#3498db" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="50" x2="-15" y2="70" stroke="#3498db" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="50" x2="15" y2="70" stroke="#3498db" stroke-width="4" stroke-linecap="round"/>

    <text x="0" y="90" font-family="Arial" font-size="8" fill="#7f8c8d" text-anchor="middle">Virtual Twin</text>
  </g>

  <!-- Sync connection -->
  <path d="M70 60 C100 20, 130 20, 160 60" stroke="#2ecc71" stroke-width="2" stroke-dasharray="4" fill="none"/>
  <path d="M70 60 C100 100, 130 100, 160 60" stroke="#2ecc71" stroke-width="2" stroke-dasharray="4" fill="none"/>

  <!-- Bidirectional arrows -->
  <line x1="90" y1="45" x2="100" y2="45" stroke="#2ecc71" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="75" x2="120" y2="75" stroke="#2ecc71" stroke-width="2" marker-end="url(#arrowhead2)"/>

  <!-- Synchronization info -->
  <circle cx="110" cy="50" r="15" fill="#2ecc71" fill-opacity="0.2" stroke="#2ecc71" stroke-width="1"/>

  <!-- Arrowheads definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2ecc71"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7"
            refX="0" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#2ecc71"/>
    </marker>
  </defs>

  <!-- Center label -->
  <text x="100" y="185" font-family="Arial" font-size="10" fill="#7f8c8d" text-anchor="middle">Simulation &amp; Digital Twins</text>
</svg>